<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScraperBot - Selenium Scraping Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .dashboard {
            display: none;
        }
        
        .dashboard.active {
            display: block;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .scraper-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .scraper-btn {
            padding: 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .scraper-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .users-list {
            margin-top: 20px;
        }
        
        .user-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ScraperBot</h1>
            <p>Your Selenium Web Scraping Agent</p>
        </div>
        
        <div class="content">
            <div id="authSection">
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Login</button>
                    <button class="tab" onclick="switchTab('signup')">Sign Up</button>
                </div>
                
                <div id="loginTab" class="tab-content active">
                    <div id="loginMessage" class="message"></div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
                
                <div id="signupTab" class="tab-content">
                    <div id="signupMessage" class="message"></div>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" required>
                        </div>
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                </div>
            </div>
            
            <div id="dashboardSection" class="dashboard">
                <h2>Welcome, <span id="userName"></span>!</h2>
                <div class="user-info">
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Member Since:</strong> <span id="memberSince"></span></p>
                </div>
                
                <h3>Scraping Controls</h3>
                <div class="scraper-controls">
                    <button class="scraper-btn" onclick="startScraping()">‚ñ∂ Start Scraping</button>
                    <button class="scraper-btn" onclick="stopScraping()">‚èπ Stop Scraping</button>
                    <button class="scraper-btn" onclick="viewLogs()">üìä View Logs</button>
                    <button class="scraper-btn" onclick="exportData()">üíæ Export Data</button>
                </div>
                
                <h3 style="margin-top: 30px;">All Users (Database)</h3>
                <div id="usersList" class="users-list"></div>
                
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Simple in-memory database
        const db = {
            users: []
        };
        
        let currentUser = null;
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signupTab').classList.add('active');
            }
        }
        
        function showMessage(elementId, message, type) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.className = `message ${type}`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
        
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            if (db.users.find(u => u.email === email)) {
                showMessage('signupMessage', 'Email already exists!', 'error');
                return;
            }
            
            const user = {
                id: Date.now(),
                name,
                email,
                password,
                createdAt: new Date().toLocaleString()
            };
            
            db.users.push(user);
            showMessage('signupMessage', 'Account created successfully!', 'success');
            
            setTimeout(() => {
                switchTab('login');
                document.getElementById('signupForm').reset();
            }, 1500);
        });
        
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = db.users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                showDashboard();
            } else {
                showMessage('loginMessage', 'Invalid email or password!', 'error');
            }
        });
        
        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('memberSince').textContent = currentUser.createdAt;
            
            displayUsers();
        }
        
        function displayUsers() {
            const list = document.getElementById('usersList');
            list.innerHTML = '';
            
            db.users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'user-card';
                card.innerHTML = `
                    <strong>${user.name}</strong><br>
                    Email: ${user.email}<br>
                    Joined: ${user.createdAt}
                `;
                list.appendChild(card);
            });
        }
        
        function logout() {
            currentUser = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboardSection').classList.remove('active');
            document.getElementById('loginForm').reset();
        }
        
        function startScraping() {
            alert('ü§ñ Selenium scraping started!');
        }
        
        function stopScraping() {
            alert('‚èπ Scraping stopped.');
        }
        
        function viewLogs() {
            alert('üìä Viewing scraping logs...');
        }
        
        function exportData() {
            alert('üíæ Exporting scraped data...');
        }
    </script>
</body>
</html>
